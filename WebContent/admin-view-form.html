		function fillEvent() {
			$.getJSON("AdminApp?action=getFormJson&formClass="
					+ encodeURIComponent(sessionStorage.formClass), function(
					data) {

				$("#progressbar").hide();
				if (data == null || data.length == 0) {
					sessionStorage.clear();
					window.location.href = "./";
				} else {

					$("#className").html(sessionStorage.formClass);
					$("#CPVs").append(CPVs(data.mainCPV, data.cpvAdd));
					$("#formClass").html(data.form);

				}
			});
		}
