      <h1>Geo position data enhancer</h1>
	  <h3>Utility for enhancing business entities with geocoded street addresses</h3>

     <form action="Utils" class="form-horizontal" method="get">
      <input name="action" type="hidden" value="geoEnhancer">

	    <div class="control-group">
		  <div class="form-actions">
			<input type="submit" name="submit-add" value="Add missing data" class="btn btn-large btn-primary">
			<input type="submit" name="submit-overwrite" value="Remove existing and add new data" class="btn btn-large" disabled>
			<input type="submit" name="submit-n3" value="Download triples (N3)" class="btn btn-large">
			<input type="submit" name="submit-turtle" value="Download triples (Turtle)" class="btn btn-large" disabled>
		  </div>
		</div>	    
	  
	   <h4>SPARQL settings for reading data</h4>
	   <br>
		<div class="control-group">
		  <label class="control-label" for="inputFn">SPARQL Endpoint Query URL <font color="red">*</font></label>
		  <div class="controls">
			<input required name="queryURL" type="text" value="http://xrg15.projekty.ms.mff.cuni.cz:3030/public/query">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputFn">SPARQL Endpoint username</label>
		  <div class="controls">
			<input name="queryUsername" type="text" value="">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputFn">SPARQL Endpoint password</label>
		  <div class="controls">
			<input name="queryPassword" type="password" value="">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputFn">SPARQL Query for reading data</label>
		  <div class="controls">
			<textarea rows="12" style="width:600px;" name="querySPARQL">PREFIX  s:    <http://schema.org/>
PREFIX  gr:   <http://purl.org/goodrelations/v1#>
SELECT DISTINCT
	?be	# (business entity URL)
	?url	# (s:PostalAddress URL)
	?city	# (city part of address, can be blank) 
	(concat(?street, ", ", ?city, ", ", ?country) AS ?address)
		# (full address, order of fields isn't important)
{
# GRAPH <http://ld.opendata.cz/tenderstats/dataset/ted> {
        ?be	a gr:BusinessEntity ;
		s:address ?url .
        ?url	s:streetAddress ?street ;
		s:addressLocality ?city ;
		s:addressCountry ?country .
        FILTER NOT EXISTS { ?be s:location ?place }
# }
}
LIMIT 100</textarea><br>
		  </div>
		</div>
		
		<hr>
		<h4>SPARQL settings for writing geocoded data</h4>
		<hr>
		<div class="control-group">
		  <label class="control-label" for="inputFn">SPARQL Endpoint Update URL <font color="red">*</font></label>
		  <div class="controls">
			<input required name="updateURL" type="text" value="http://xrg15.projekty.ms.mff.cuni.cz:3030/public/update">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputFn">SPARQL Endpoint username</label>
		  <div class="controls">
			<input name="updateUsername" type="text" value="">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputFn">SPARQL Endpoint password</label>
		  <div class="controls">
			<input name="updatePassword" type="password" value="">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputFn">Named Graph URL for Update</label>
		  <div class="controls">
			<input name="graphURL" type="text" value="http://ld.opendata.cz/tenderstats/dataset/ted"> (leave blank for default graph)
		  </div>
		</div>
		
	   <h4>Geocoding</h4>
	   <br>
		<div class="control-group">
		  <label class="control-label" for="inputFn">Geoprovider to use</label>
		  <div class="controls">
			  <select name="geoProvider" required>
				<option value="local mix" selected>Local (city-level) + Local (fulltext) fallback</option>
				<option value="local">Local (fulltext)</option>
				<option value="local city">Local (city-level)</option>
				<option value="nominatim">Nominatim</option>
				<option value="google maps">Google Maps</option>
			  </select>
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label" for="inputFn">Use cached results if available</label>
		  <div class="controls">
			<select name="useCache" required>
			  <option value="true" selected>Yes</option>
			  <option value="false">No</option>
		    </select>
		  </div>
		</div>
		<hr>

	    <div class="control-group">
		  <div class="form-actions">
			<input type="submit" name="submit-add" value="Add missing data" class="btn btn-large btn-primary">
