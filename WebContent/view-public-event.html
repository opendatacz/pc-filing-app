            <div class="control-group">
			<h4>Basic Information</h4>
              <label class="control-label" for="inputTitle">Title</label>
              <div class="controls">
                <span id="inputTitle"></span>
              </div>
            </div>
            <div class="control-group">

				<div class="controls">
					<span id="contractor"></span>
				</div>
			</div>
			
			<div class="control-group hide">							
			  <label class="control-label" for="tendersOpened">Tenders opened</label>

				<span id="tendersOpened"></span>
			  </div>
			</div>      
			
			<div class="control-group">
			
              <label class="control-label" for="actualEnd">Actual end</label>

              </div>
            </div>
            
            <div class="control-group">

            </div>
			
            <div class="control-group">

            </div>
            <div class="control-group">
              <label class="control-label" for="inputDescription">CPV codes</label>

			<div class="control-group">
			  <div class="controls">
				<span id="cpv2" ></span>				
              </div>
            </div>
            <div class="control-group">
			  <div class="controls">				
				<span id="cpv3" ></span>
              </div>
            </div>
            
            <div class="control-group">
				<label class="control-label" for="procurementMethod">Procurement method</label>
				<div class="controls">
					<span class="hide" id="pMOpen">Open</span>
					<span class="hide" id="pMRestricted">Restricted</span>
					<span class="hide" id="pMAcceleratedRestricted">Restricted (Accelerated)</span>
					<span class="hide" id="pMNegotiated">Negotiated</span>
					<span class="hide" id="pMAcceleratedNegotiated">Negotiated (Accelerated)</span>
					<span class="hide" id="pMCompetitiveDialogue">Competitive dialogue</span>								
				</div>
			</div>

			
			<hr>
            
            <div class="control-group">
			<h4>Constraints and criteria</h4>

                <span id="inputDeadline"></span>
              </div>
            </div>
            <div class="control-group">
				<label class="control-label" for="inputExactPrice">Estimated price</label>

					<span id="inputExactPrice"></span> <span id="estimatedPriceCurrency"></span> <span class="hide" id="priceConfidential" style="font-style: italic;">(Estimated price is confidential)</span>

			</div>
            <div class="control-group">

            </div>
            <div class="control-group">
              
            </div>
            
			<div class="in hide" id="evaluationCriteria">
			<div class="control-group">
			<h5>Evaluation criteria</h5>
              <label class="control-label" for="inputECPrice">Price</label>

                <span id="controls" ></span><span> %</span>

            </div>
            <div class="control-group">

    <script>
      $("a").tooltip();
	  $("button").tooltip();
	  $("label").tooltip();
	  
	  $(window).ready(function() {
		fillEvent();
	  });
	 
	function fillEvent() {
		var address;
		
		address = "PCFilingApp?action=getPublicContractJson&contractURL="+encodeURIComponent(sessionStorage.contractURL)
		
		$.getJSON(address, function(d)
				{
					$("#progressbar").hide();
			
					if (d == null || d.data.length == 0) {
						sessionStorage.clear();
						window.location.href = "./";
					} else {
						var data = d.data;
						
						var contr = $('<a>').attr('href','info-buyer.html');
						contr.on('click',function() { showEntity(data.contractingAuthority.entity); });
						contr.append(data.contractingAuthority.name);
						$("#contractor").append(contr);				
						
						if ( data.tendersOpening ) {
							$("#tendersOpened").html((new Date(data.tendersOpening)).toUTCString());
							$("#tendersOpened").closest('.control-group').show();
						}
						
						field = $("#inputDescription")
						if ( data.description ) { field.html(data.description); } else { field.closest(".control-group").addClass('hide'); }
						
						$("#contractName").html(data.title);
						$("#inputTitle").html(data.title);
						$("#inputDescription").html(data.description);
						$.each(collection,function(key,value){
							if ( value.indexOf(data.mainCPV) > -1 ) $("#cpv1").html(value);							
							if ( data.additionalCPV )
								$.each(data.additionalCPV,function(k,v){
									if ( value.indexOf(v) > -1 ) {									
										$("#cpv"+(Number(k)+2)).html(value);
									}								
								});							
						});
						if ( data.procedureType ) { $("#pM"+data.procedureType).removeClass("hide"); }
						$("#inputDeadline").html(data.deadline);

						field = $("#actualEnd")
						if ( data.aend ) { field.html(data.aend); } else { field.closest(".control-group").addClass('hide'); }

						field = $("#actualPrice")
						if ( data.aprice ) { field.html(data.aprice+" "+data.acurrency); } else { field.closest(".control-group").addClass('hide'); }

						
						field = $("#inputExactPrice");
						if ( data.price ) {
							field.html(data.price);
							$("#estimatedPriceCurrency").html(data.currency);
						} else { $("#priceConfidential").removeClass("hide"); }
						
						$("#priceConfidential").attr("disabled",true); 
						$("#inputStartDate").html(data.startDate);
						$("#inputEndDate").html(data.estimatedEndDate);
						
						$("#inputLocation").html(data.locationLabel);
						var NUTSe = false;
						$.each(locations,function(key,value){
							if ( value.indexOf(data.locationNUTS) > -1 ) { $("#inputLocationNUTS").html(value); NUTSe = true; return false; }							
						});
						if ( !NUTSe ) { $("#inputLocationNUTS").closest(".control-group").addClass('hide'); } 
																		
						$("#inputEventReference").html(data.eventReference);
						$("#inputProjectID").html(data.projectID);
						
						$("#inputFn").html(data.vcFN);
						$("#inputEmail").html(data.vcEmail);
						$("#inputPhone").html(data.vcPhone);
						$("#inputPoint").html(data.vcNote);
						
						if ( data.criteria.LowestPrice )						
						$("#inputECPrice").html(data.criteria.LowestPrice);
						if ( data.criteria.TechnicalQuality )
						$("#inputECTech").html(data.criteria.TechnicalQuality);
						if ( data.criteria.BestDate )
						$("#inputECDate").html(data.criteria.BestDate);
						
						$("#view").fadeIn();
					}
				});
	}	 
    </script>
