	<script type="text/javascript">
		var pagesTotal = 1;
		var currentPage = 1;
		var windowSize = 3; // in each direction from the current page
		var tableItemsPerPage = 10;
		var tableAddress = "PCFilingApp?action=table&tableName=Forms";

		function fillTable() {

			$('#progressbar').hide();
			$('#contractTable').removeClass('hide');
			$('#contractTable').fadeIn('slow');
			$('#contractTable tbody').remove();
			tData = new Array();
			$.each(					
					tableData[currentPage],
					function(i, data) {
						tData[i] = data;
						newRow = $('<tr>');

						// Class
						newClass = $('<a>');
						newClass.attr('href', data.formClass);
						newClass.html(data.formClass);
						newRow.append($('<td>').append(newClass))
						
						// Ontology
						newRow.append($('<td>').append(htmlEncode(data.ontologyTitle)));
						
						// CPV
						newCPVs = $('<td>').append(
								CPVs(data.cpv, data.cpvAdd)).appendTo(newRow);
						
						// Updates
						newRow.append($('<td>').append(formatFullDate(data.modified)));
						
						// Actions								
						newActions = $('<div>');
						newActions.addClass('btn-group');

							// View form
							newView = $('<a>');
							newView.attr('href','admin-view-form.html');
							newView.click(function() { viewForm(htmlEncode(data.formClass));	});
							newView.append('View').appendTo(newActions);
	
							// Delete
							newDelete = $('<a>');
							newDelete.attr('href','AdminApp?forward=admin-forms.html&action=deleteClass&formClass='+ encodeURI(data.formClass));
							newDelete.click(function() { return confirm('Do you really want to delete this class with generated form?'); });
							newDelete.append('Delete').appendTo(newActions);

						newActions.children('a').addClass('btn');
						newRow.append($('<td>').append(newActions));

						newRow.appendTo("#contractTable");

					}
				);

		}

		$(window).ready(function() {
			loadPage(true);
		});
	</script>
