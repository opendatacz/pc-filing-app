	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<div class="well sidebar-nav">
					<ul class="nav nav-list">
						<li><a href="admin.html"><i class="icon-home"></i>&nbsp;&nbsp;&nbsp;Dashboard</a></li>
						<li class="divider"></li>
						<li class="nav-header">Ontology management</li>
						<li><a href="admin.html">Uploaded ontologies</a></li>
						<li><a href="admin-forms.html">Generated forms</a></li>
						<li class="divider"></li>
						<li><a href="admin-upload.html"
							class="btn btn-small btn-primary"
							style="margin-left: 10px; margin-right: 10px;">Upload
								ontology</a></li>
						<li class="divider"></li>
					</ul>
				</div>
			</div>

			<div id="ontoForm" class="span8">

				<h3>Upload ontology</h3>
				<hr>

				<form action="AdminApp" method="post" class="form-horizontal"
					id="ontologyForm">
					<input name="action" id="action" type="hidden" value="addOntology">
					<input name="forward" type="hidden" value="admin.html">
					<div class="control-group">
						<h4>Ontology Information</h4>
						<label class="control-label" for="ontoName">Name <font
							color="red">*</font></label>
						<div class="controls">
							<input class="big" required type="text" name="ontoName"
								id="ontoName" placeholder="Ontology name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="ontoDescription">Description</label>
						<div class="controls">
							<textarea class="big" name="ontoDescription" id="ontoDescription"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="ontoURI">URI<font
							color="red">*</font></label>
						<div class="controls">
							<input required class="big" id="ontoURI" type="text"
								name="ontoURI" placeholder="Ontology URI source"
								autocomplete="off">
						</div>
					</div>

					<div class="control-group">
						<div class="form-actions">
							<input type="submit" class="btn btn-primary"
								title="Click to upload specific ontology. You can manage your ontology afterwards."
								value="Upload"> <a href="admin.html" class="btn">Cancel</a>
						</div>
					</div>
				</form>
			</div>

			<div style="text-align: center; display: none;" id="progressbar">
				<br> <img src="images/progressbar.gif" />
			</div>

		</div>
