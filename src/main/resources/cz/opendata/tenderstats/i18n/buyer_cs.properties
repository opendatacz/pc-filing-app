createevent.eventtype.help=<strong>Žádost o cenovou nabídku</strong><br/>Užívá se u dobře definovaných projektů, kde cena představuje hlavní nebo jediný faktor při výběru dodavatele.<br/><strong>Nabídkové řízení</strong><br/>Užívá se, když je známa přesná podoba předmětu zakázky. Nejčastěji je tato zakázka udělena tomu uchazeči, který nabídne nejnižší cenu.<br/><strong>Žádost o předložení návrhu</strong><br/>Užívá se, pokud jsou brány v úvahu i jiné parametry než cena (např. efektivita provozu, inovace). Tento druh zakázky očekává, že dodavatelé přispějí svými zkušenostmi a nápady k co nejlepšímu stanovení a splnění cílů zakázky.
