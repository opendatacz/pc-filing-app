supplier.body.welcome=Vítejte v PC Filing App.<br/>\nNa této stránce se můžete do aplikace zaregistrovat jako dodavatel.<br/>\nZadejte svou e-mailovou adresu a heslo, název organizace a sídlo.<br/>\nPoté zadejte CPV kódy (předmět veřejných zakázek) o které máte zájem.<br/>\nPokud neznáte přesný kód, aplikace jej za vás automaticky doplní. Stačí začít psát kód nebo název. 
