@(title: String)(content: Html)
@import play.i18n._

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages.get("views.main.title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="navbar navbar-default navbar-shadow navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">@Messages.get("views.main.title")</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="nav navbar-right">
           
            <a href="login" class="btn btn-default navbar-btn">Log in</a>
            
            <a href="register" class="btn btn-default navbar-btn btn-primary">Register</a>
            
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div class="baseContent">
     	<div class="container">
        	@content
        </div>
    </div>
    </body>
</html>
